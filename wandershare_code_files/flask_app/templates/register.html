<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Wandershare</title>
    <link rel="icon" type="image/x-icon" href="../static/images/wandershare_logo.png">
</head>

<body>
    <header id="index-header" class="row">
        <div class="col-9">
            <h1 id="wandershare">Wandershare</h1>
            <hr id="hr-header">
            <h2 id="tagline">Sharing stories of wanderings and adventures.</h2>
        </div>
        <div class="col-3">
            <img src="../static/images/wandershare_logo.png" alt="Wandershare logo" id="logo">
        </div>
    </header>

    <img src="../static/images/lake.png" alt="lake" id="background-img">

    <main>
        <div class="row">
            <div class="col-4"></div>
                <div class="col-4">
                    <div id="register-form">
                        <h3>Register</h3>

                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div id="popup">
                                    {% for message in messages %}
                                        <p>{{message}}</p>
                                    {% endfor %}
                                    <button id="btn-valid-reg" onclick="popup.remove()">Okay</button>
                                </div>
                            {% endif %}
                        {% endwith %}

                        <form action="/register" method="POST">

                            <label class="register-lbl">First Name:
                                <input type="text" name="first_name">
                            </label><br>

                            <label class="register-lbl">Last Name:
                                <input type="text" name="last_name">
                            </label><br>

                            <label class="register-lbl">Username:
                                <input type="text" name="username">
                            </label><br>

                            <label class="register-lbl">Email:
                                <input type="email" name="email">
                            </label><br>

                            <label class="register-lbl">Password:
                                <input type="password" name="password">
                            </label><br>

                            <label class="register-lbl">Confirm Password:
                                <input type="password" name="confirm_password">
                            </label><br>
                            
                            <input id="btn-register" type="submit" value="Register">
                        </form>
                    </div>
                </div>
            <div class="col-4"></div>
        </div>
    </main>

</body>
</html>
